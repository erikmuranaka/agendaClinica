{% extends 'base.html' %}
{% block title %}Lista de Médicos{% endblock %}
{% block content %}
<h1>Lista de Médicos</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data Cadastro</th>
        </tr>
    </thead>
    <tbody>
        {% for medico in list_medicos %}
        <tr>
            <td>{{ medico.id }}</td>
            <td>{{ medico.nome }}</td>
            <td>{{ medico.dataCadastro }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'cadastrar_medico' %}">Cadastrar Novo Médico</a>
{% endblock %}
