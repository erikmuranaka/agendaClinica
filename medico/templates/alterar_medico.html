{% extends 'base.html' %}

{% block title %}Alterar Médico{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Alterar de Médico</h2>

    <form method="post">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="ativo" name="ativo" 
                        {% if form.ativo.value %}checked{% endif %}>
                    <label for="ativo" class="form-check-label">Ativo</label>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="nome" name="nome" value="{{ form.nome.value }}" required>
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="cpf" name="cpf" value="{{ form.crm.value }}" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="telefone" name="telefone" value="{{ form.telefone.value }}">
            </div>
            <div class="col-md-4 mb-3">
                <input type="email" class="form-control" id="email" name="email" value="{{ form.email.value }}">
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="especialidade" name="especialidade" value="{{ form.especialidade.value }}">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'listar_medico' %}" class="btn btn-secondary">Cancelar</a>

    </form>
    <script>
        $(document).ready(function(){
            $('#telefone').blur(function(event) {
                if($(this).val().length == 15) {
                    $(this).mask('(00) 00000-0000');
                } else {
                    $(this).mask('(00) 0000-0000');
                }
            });
        });
    </script>
</div>
{% endblock %}
