<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Login</h2>

        <form method="post">
            {% csrf_token %}

            <!-- Campo de Login -->
            <div class="mb-3">
                <label for="login" class="form-label">Usuário:</label>
                <input type="text" id="login" name="login" class="form-control" placeholder="Digite seu usuário" required>
            </div>

            <!-- Campo de Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required>
            </div>

            <!-- Combobox de Médico -->
            <div class="mb-3">
                <label for="medico" class="form-label">Selecione um Médico:</label>
                <select id="medico" name="medico" class="form-select" required>
                    <option value="" disabled selected>Escolha um médico</option>
                    {% for medico in medicos %}
                        <option value="{{ medico.id }}">{{ medico.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Botão de Login -->
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
